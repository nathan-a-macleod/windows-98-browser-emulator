<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Browser Emualtor!</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Link to the css library on the web: -->
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
  </head>
  <body>
    <div class="window" id="cadSoftwareWindow">
      <div class="title-bar">
        <div class="title-bar-text">Blender 1.0</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body" id="cadApp">
        <!-- In the app.js file, a THREE.js 3D canvas is created in here so we don't need to put much else there - just some menus and stuff -->
        <button id="blendTopMenu" disabled>
          <button id="blendIButton">i</button>
          
          <button id="blendScreen">SCR:screen.001</button>
          <button id="blendScene">SCE:1</button>
          
          <p id="blendMenuText">www.blender.org V160 _ Fra:1 Ve:8 Mem:1.73M Time:00.00.00 (0.00)</p>
        </button>
        
        <button id="blendMiddleMenu1" disabled></button>
        <button id="blendMiddleMenu2" disabled></button>
        <button id="blendBottomMenu" disabled></button>
      </div>
    </div>
    
    <div class="window" style="display: none;" id="readmeWindow">
      <div class="title-bar">
        <div class="title-bar-text">README.txt</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body" id="readmeFileWindow">
        <div class="field-row-stacked" id="readmeFileText">
          <textarea id="text20">This is an online windows 98 emulator that runs in the browser - uses the 98.css library (which is also on github). https://jacob-and-nathan.github.io/windows-98-browser-emulator/</textarea>
        </div>
      </div>
    </div>
    
    <button disabled id="bottomPanel">
      <button id="startButton">Start</button>
      <div class="verticalBar"></div>
      <button class="currentApplication" id="autocadFile">Blender 1.0</button>
      <button class="currentApplication" id="readmeFile">README.txt</button>
    </button>
  </body>
  
  <script type="text/javascript" src="three.js"></script>
  <script type="text/javascript" src="cameraOrbit.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
