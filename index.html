<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 98 Browser Emualtor!</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Link to the css library on the web: -->
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
  </head>
  <body>
    <div class="window" id="ieWindow">
      <div class="title-bar">
        <div class="title-bar-text">Google - Microsoft Internet Explorer</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <fieldset id="menu">
          <button class="currentApplicationButtons"><span class="underlined">F</span>ile</button>
          <button class="currentApplicationButtons"><span class="underlined">E</span>dit</button>
          <button class="currentApplicationButtons"><span class="underlined">V</span>iew</button>
          <button class="currentApplicationButtons">F<span class="underlined">a</span>vorites</button>
          <button class="currentApplicationButtons"><span class="underlined">T</span>ools</button>
          <button class="currentApplicationButtons"><span class="underlined">H</span>elp</button>
        </fieldset>
      </div>
    </div>
    
    <button disabled id="bottomPanel">
      <button id="startButton">Start</button>
      
      <button id="currentApplication">Google - Microsoft Internet Explorer</button>
    </button>
  </body>
  
  <script>
  </script>
</html>
